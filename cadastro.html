<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="estiloCadastro.css">
</head>
<body>
    <h1>Crie um cadastro</h1>
        <main>
            <div class="formulario">
                <form>
                    <label>Nome Completo do Aluno:</label><br>
                    <input type="text" id="Nome Completo do Aluno" placeholder="insira o nome"><br>
                    <label>Número da Matrícula</label><br>
                    <input type="number" id="Número da matrícula" placeholder="Insira o número da matrícula"><br>
                    <label>Data de Nascimento:</label><br>
                    <input type="date" id="Data de nascimento"><br>
                    <label>CPF do Aluno:</label><br>
                    <input type="number" id="CPF" placeholder="Insira o CPF"><br>
                    <label>Nome do Responsavel:</label><br>
                    <input type="text" id="Nome do Responsavel" placeholder="Insira o nome do responsavel"><br>
                    <label>CPF do Responsavel:</label><br>
                    <input type="number" id="CPF do Responsavel" placeholder="Insira o CPF"><br>
                    <label>Cidade:</label><br>
                    <input type="text" id="Cidade" placeholder="Insira a cidade"><br>
                    <label>CEP:</label><br>
                    <input type="number" id="CEP" placeholder="Insira o CEP"><br>
                    <label>Endereço:</label><br>
                    <input type="text" id="Endereço" placeholder="Insira o endereço"><br>
                    <label>Teléfone de Contato:</label><br>
                    <input type="tel" id="Teléfone de Contato" placeholder="Insira o número de contato"><br>
                    <div class="senhaCadastro">
                        <label>Senha:</label><br>
                        <input type="password" id="Senha" placeholder="Crie uma senha"><br>
                        <label>Confirmar senha:</label><br>
                        <input type="password" id="Confirmar senha" placeholder="confirme a senha"><br>
                    </div>
                    <button>Enviar</button><br>
                    <a href="login.html" target="_self">Pagína de Login</a>
                </form>
            </div>
        </main>
</body>
</html>
