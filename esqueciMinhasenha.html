<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha senha</title>
    <link rel="stylesheet" href="esqueciMinhasenha.css">
</head>
<body>
    <header>
        <h1>Crie uma nova senha</h1>
    </header>
    <main>
        <div class="SENHA">
            <form>
                <label>CPF:</label><br>
                <input type="number" id="CPF" placeholder="insira o CPF do responsavel"><br>
                <label>Crie uma senha:</label><br>
                <input type="password" id="Senha" placeholder="insira uma nova senha"><br>
            </form>
        </div>
        <div class="naoRobo">
            <form>
                <div class="checkboxRobo">
                    <input type="checkbox" id="NaoSouRobo">
                    <label>Não sou um robo</label>
                </div>
            </form>
        </div>
        <button>Enviar</button>
    </main>
    <footer>
            <a href="login.html" target="_self">Página de login</a>
            <a href="cadastro.html" target="_self">Página de cadastro</a>
    </footer>
</body>
</html>
